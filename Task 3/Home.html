<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>
<body>
    <div class="tem_row">
        <div class="tem_body">
                <h1>TEMPERATURE CONVERTER</h1>
                <label class="label">Degrees</label>
                <label class="label">Type</label>
                <br>
                <input type="number" class="input" id="i1">
                <select name="" class="input" id="i2">
                    <option value="1">Fahrenheit</option>
                    <option value="2">Celsius</option>
                    <option value="3">Kelvin</option>
                </select>
                <br>
                <label class="label">Result</label>
                <br>
                <label class="label1" id="out1"></label>
                <br>
                <label class="label1" id="out2"></label>
                <br>
                <div class="but">
                    <button onclick="chack()">CONVERT</button>
                </div>
        </div>
    </div>
</body>
</html>
